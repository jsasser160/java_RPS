<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<div class=body>
<body>
  <div id="top">
    <h1 id="title" class="header">Rock Paper Scissors</h1>
    <h2 class = "second-header">Please choose one!</h2>

    
    
    <div id="start-game">
      <div class = buttons>
      <div class = rock>
        <img id='r' src="https://img.icons8.com/ios-glyphs/50/000000/hand-rock.png"/>
      </div>
      <div class = paper>
        <img id="p" src="https://img.icons8.com/ios-glyphs/48/000000/hand--v1.png"/>        
      </div>
      <div class = scissors>
        <img id="s" src="https://img.icons8.com/ios-filled/50/000000/hand-scissors.png"/>
      </div>
    </div>
    <h3 id="playerDisplay"></h3>
    <h3 id="computerDisplay"></h3>
    <h3 id="winnerDisplay"></h3>

    <div class ="scoreboard">
      Games Played:<h4 id="gamePlayed"></h4> 
      Games Won:<h4 id="userScore"></h4>
      Tied Games:<h4 id="tiedScore"></h4>
      Average:<h4 id="average"></h4>
    </div>
    
    
    </div>
    
  <script src="main.js"></script>
</body>
</div>
</html>
